appId: co.openvine.app
---
#TC to delete the user keys,
# given the user is logged in in the app,
# Opens the settings menu and remove the keys from the device
#Steps:
# 1. Open the settings page: Validate the settings modal is displayed
# 2. Tap on Remove Keys from Device: The modal Remove Keys from Device is displayed
# 3. Tap on cancel button: Validate Cancel button works
# 4. Reopen the Remove modal and tap on Remove Keys: Final confirmation modal is displayed
# 5. To do... receiving yellow box on the display

# 1. Open the settings page: Validate the settings modal is displayed
- runFlow: '../utils/openSettings.yaml'

# 2. Tap on Remove Keys from Device: The modal Remove Keys from Device is displayed
- scroll
- tapOn: |-
    Remove Keys from Device
    Delete your private key from this device only. Your content stays on relays, but you'll need your nsec backup to access your account again.
- runFlow: ../asserts/assertRemoveKeysModal.yaml
# 3. Tap on cancel button: Validate Cancel button works
- tapOn: Cancel

# 4. Reopen the Remove modal and tap on Remove Keys: Final confirmation modal is displayed
- tapOn: |-
    Remove Keys from Device
    Delete your private key from this device only. Your content stays on relays, but you'll need your nsec backup to access your account again.
- tapOn: Remove Keys
# 5. To do... receiving yellow box on the display
