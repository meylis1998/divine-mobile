appId: co.openvine.app
---
#TC to edit the user profile,
# given the user is logged in in the app with existing keys,
# by openning the settings menu and validating the changes
#Steps:
# 1. Open the settings page: Validate the settings modal is displayed
# 2. Tap on Edit profile: The Update your profile is displayed
# 3. Tap on cancel button: Validate Cancel button works
# 4. Reopen the Edit profile
# 5.

# 1. Open the settings page: Validate the settings modal is displayed
- runFlow: "../utils/openSettings.yaml"

# 2. Tap on Remove Keys from Device: The modal Remove Keys from Device is displayed
- tapOn: |-
    Edit Profile
    Update your display name, bio, and avatar
- runFlow: ../asserts/assertEditYourProfile.yaml
# 3. Tap on cancel button: Validate Cancel button works
- tapOn: Cancel

# 4. Reopen the Remove modal and tap on Remove Keys: Final confirmation modal is displayed
- tapOn: |-
    Edit Profile
    Update your display name, bio, and avatar
- runFlow: ../asserts/assertEditYourProfile.yaml
