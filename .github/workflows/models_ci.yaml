# ABOUTME: CI workflow for the models package.
# ABOUTME: Runs tests, formatting, and analysis only when models files change.

name: Models CI

on:
    push:
        branches: [main]
        paths:
            - "mobile/packages/models/**"
            - ".github/workflows/models.yaml"
    pull_request:
        branches: [main]
        paths:
            - "mobile/packages/models/**"
            - ".github/workflows/models.yaml"

concurrency:
    group: ${{ github.workflow }}-${{ github.ref }}
    cancel-in-progress: true

jobs:
    build:
        name: Models CI
        runs-on: ubuntu-latest
        defaults:
            run:
                working-directory: mobile/packages/models/

        steps:
            - uses: actions/checkout@v4

            - name: ğŸ¦ Setup Flutter
              uses: subosito/flutter-action@v2
              with:
                  flutter-version: "3.38.3"
                  channel: "stable"
                  cache: true

            - name: ğŸ“¦ Install dependencies
              run: flutter pub get

            - name: âœ¨ Check formatting
              run: dart format --output=none --set-exit-if-changed lib test

            - name: ğŸ•µï¸ Analyze code
              run: flutter analyze lib test

            - name: ğŸ§ª Run tests
              run: flutter test
